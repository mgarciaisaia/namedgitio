<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>NAMED Git.io</title>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <link href="stylesheets/site.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id='container'>
      <div id='bar'>
        <div class='side' id='front'>
          <form action="http://git.io/" method="post">
            <h1 class="logo"><a href="http://git.io/named"><span class="bold">NAMED</span> Git.io</a></h1>
            <input id="input-url" name="url" placeholder="Enter a URL to give..." type="text" />
            <input id="input-code" name="code" placeholder="...this name" type="text" />
            <button>Name it!</button>
          </form>
        </div>
      </div>
      <footer>
        <a href="http://git.io/">Git.io</a> &copy; <span id="year">2012</span> <a href="https://github.com">GitHub Inc.</a>
        <a href="https://github.com/mgarciaisaia/namedgitio" class="invertocat">
          <img src="images/invertocat.png" width="24" height="24" />
        </a>
        <a href="http://git.io/named">NAMED Git.io</a> by <a href="http://git.io/mgi" title="https://github.com/mgarciaisaia">mgarciaisaia</a>
      </footer>
    </div>
  </body>
</html>
